<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Response Checklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* =================== Custom CSS Starts =================== */
    body {
      font-family: 'Roboto', sans-serif; /* Sets the font style for readability */
      background-color: #f0f4f8; /* Light grey background for a professional look */
      color: #333; /* Dark grey text for contrast */
    }
    .container {
      max-width: 800px; /* Restricts width for better readability */
      margin: 50px auto; /* Centers the content on the page */
      padding: 20px;
      background-color: white; /* White background for contrast */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow effect */
      border-radius: 10px; /* Rounds the corners of the container */
    }
    .checklist-item {
      margin-bottom: 10px; /* Adds spacing between checklist items */
    }
    .btn-complete {
      background-color: #28a745; /* Green button for task completion */
      color: white; /* White text for contrast */
      border-radius: 5px; /* Rounds button edges */
    }
    .btn-complete:hover {
      background-color: #218838; /* Darker shade on hover */
    }
    /* =================== Custom CSS Ends =================== */
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Incident Response Checklist</h2>
  <p class="text-center">Follow a structured checklist to handle data breaches and other cybersecurity incidents effectively.</p>
  
  <ul class="list-group" id="checklist">
    <li class="list-group-item d-flex justify-content-between align-items-center checklist-item">
      Identify the incident
      <button class="btn btn-complete" onclick="markComplete(this)">Complete</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center checklist-item">
      Contain the threat
      <button class="btn btn-complete" onclick="markComplete(this)">Complete</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center checklist-item">
      Eradicate the cause
      <button class="btn btn-complete" onclick="markComplete(this)">Complete</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center checklist-item">
      Recover systems and data
      <button class="btn btn-complete" onclick="markComplete(this)">Complete</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center checklist-item">
      Notify stakeholders
      <button class="btn btn-complete" onclick="markComplete(this)">Complete</button>
    </li>
  </ul>
</div>

<script>
  // =================== Custom JavaScript Starts ===================
  
  /**
   * Function to mark a checklist item as complete by changing its appearance.
   * @param {HTMLElement} button - The button that was clicked.
   */
  function markComplete(button) {
    const listItem = button.parentElement; // Gets the parent list item
    listItem.style.textDecoration = "line-through"; // Strikes through the text to indicate completion
    listItem.style.color = "#6c757d"; // Changes color to grey for completed tasks
    button.disabled = true; // Disables the button after task completion
  }
  
  // =================== Custom JavaScript Ends ===================
</script>

</body>
</html>
