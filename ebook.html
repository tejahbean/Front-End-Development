<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Law eBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #e3f2fd;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 700px;
        }
        .ebook-container {
            width: 600px;
            height: 400px;
            position: relative;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            transition: transform 0.6s ease-in-out;
        }
        .nav-buttons {
            margin-top: 10px;
        }
        .nav-buttons button {
            background-color: navy;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-primary">Cyber Law eBook</h2>
        <p>Flip through key cyber law concepts below.</p>

        <div class="ebook-container" id="ebook">
            📖 Welcome to Cyber Law 101
        </div>

        <div class="nav-buttons">
            <button onclick="prevPage()">⬅ Prev</button>
            <button onclick="nextPage()">Next ➡</button>
        </div>
    </div>

    <script>
        const pages = [
            "📖 Welcome to Cyber Law 101",
            "🖥️ The Computer Misuse Act (UK) - Prevents hacking & cybercrimes.",
            "🔏 GDPR (EU) - Protects personal data & privacy.",
            "⚖️ CFAA (USA) - Prevents unauthorized computer access.",
            "💻 IT Act (India) - Covers cybercrime & e-commerce.",
            "✅ Thank you for reading!"
        ];
        let currentPage = 0;

        function updateBookContent() {
            let ebook = document.getElementById("ebook");
            ebook.style.transform = "rotateY(90deg)";

            setTimeout(() => {
                ebook.innerHTML = pages[currentPage];
                ebook.style.transform = "rotateY(0deg)";
            }, 300);
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updateBookContent();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updateBookContent();
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
