<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Legal Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .course-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .course-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .course-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .start-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="course-container">
        <h1>Online Legal Courses</h1>
        <p>Take courses that cover the basics of cybersecurity law, data protection, and legal compliance for businesses and individuals.</p>
        <a href="#" class="start-button">Start your course</a>
    </div>
</body>
</html>
