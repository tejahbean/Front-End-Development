<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary">Privacy Policy Generator</h2>
        <p class="text-center">Create custom privacy policies for your website or business to comply with international privacy laws.</p>
        
        <form id="policyForm">
            <div class="mb-3">
                <label for="businessName" class="form-label">Business Name</label>
                <input type="text" class="form-control" id="businessName" required>
            </div>
            <div class="mb-3">
                <label for="websiteURL" class="form-label">Website URL</label>
                <input type="url" class="form-control" id="websiteURL" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Contact Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Generate Policy</button>
        </form>

        <div class="mt-4" id="policyOutput" style="display: none;">
            <h4 class="text-primary">Generated Privacy Policy</h4>
            <div class="border p-3" id="policyText"></div>
            <button class="btn btn-primary mt-3 w-100" id="copyButton">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        document.getElementById("policyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const businessName = document.getElementById("businessName").value;
            const websiteURL = document.getElementById("websiteURL").value;
            const email = document.getElementById("email").value;
            
            const policy = `
                <p>Privacy Policy for <strong>${businessName}</strong></p>
                <p>At <strong>${businessName}</strong>, accessible from <a href="${websiteURL}">${websiteURL}</a>, one of our main priorities is the privacy of our visitors. This Privacy Policy document contains types of information that is collected and recorded by <strong>${businessName}</strong> and how we use it.</p>
                <p>If you have additional questions or require more information about our Privacy Policy, do not hesitate to contact us at <strong>${email}</strong>.</p>
            `;
            
            document.getElementById("policyText").innerHTML = policy;
            document.getElementById("policyOutput").style.display = "block";
        });

        document.getElementById("copyButton").addEventListener("click", function() {
            const policyText = document.getElementById("policyText").innerText;
            navigator.clipboard.writeText(policyText).then(() => {
                alert("Privacy policy copied to clipboard!");
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
