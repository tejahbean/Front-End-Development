<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webinars & Workshops</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .section-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .event-list {
      list-style: none;
      padding: 0;
    }
    .event-item {
      background-color: #e9ecef;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .register-form {
      margin-top: 20px;
    }
    .register-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .register-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Webinars & Workshops</h2>
  <p class="text-center">Join our online webinars and workshops to stay updated on emerging trends in cybersecurity and cyber law.</p>
  
  <div class="section-header">Upcoming Events</div>
  <ul class="event-list">
    <li class="event-item"><strong>Cybersecurity Trends 2025</strong> - March 15, 2025</li>
    <li class="event-item"><strong>GDPR Compliance Workshop</strong> - April 10, 2025</li>
    <li class="event-item"><strong>AI & Data Protection</strong> - May 5, 2025</li>
  </ul>
  
  <div class="section-header">Register Now</div>
  <form class="register-form" onsubmit="handleRegistration(event)">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="event" class="form-label">Select Event</label>
      <select class="form-select" id="event" required>
        <option value="">Choose an event</option>
        <option value="Cybersecurity Trends 2025 - March 15, 2025">Cybersecurity Trends 2025 - March 15, 2025</option>
        <option value="GDPR Compliance Workshop - April 10, 2025">GDPR Compliance Workshop - April 10, 2025</option>
        <option value="AI & Data Protection - May 5, 2025">AI & Data Protection - May 5, 2025</option>
      </select>
    </div>
    <button type="submit" class="register-btn">Register</button>
  </form>
</div>

<script>
  function handleRegistration(event) {
    event.preventDefault();
    
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const eventSelection = document.getElementById("event").value;
    
    if (name && email && eventSelection) {
      alert(`Thank you, ${name}! You have successfully registered for: ${eventSelection}.`);
      document.querySelector(".register-form").reset();
    }
  }
</script>

</body>
</html>
