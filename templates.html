<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Document Templates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* =================== Custom CSS Starts =================== */
    body {
      font-family: 'Roboto', sans-serif; /* Sets the font style for the page */
      background-color: #f0f4f8; /* Light grey background for a professional look */
      color: #333; /* Dark grey text for readability */
    }
    .container {
      max-width: 800px; /* Restricts width for better readability */
      margin: 50px auto; /* Centers the content */
      padding: 20px;
      background-color: white; /* White background for contrast */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow effect */
      border-radius: 10px; /* Rounds the corners of the container */
    }
    .btn-download {
      background-color: #007bff; /* Sets the button color to blue */
      color: white; /* White text for contrast */
      border-radius: 5px; /* Rounds the button edges */
    }
    .btn-download:hover {
      background-color: #0056b3; /* Darker shade on hover for effect */
    }
    /* =================== Custom CSS Ends =================== */
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Legal Document Templates</h2>
  <p class="text-center">Download a range of legal document templates, including terms and conditions, privacy policies, and more.</p>
  
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Terms and Conditions
      <button class="btn btn-download" onclick="downloadFile('terms-and-conditions.pdf')">Download</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Privacy Policy
      <button class="btn btn-download" onclick="downloadFile('privacy-policy.pdf')">Download</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Service Agreement
      <button class="btn btn-download" onclick="downloadFile('service-agreement.pdf')">Download</button>
    </li>
  </ul>
</div>

<script>
  // =================== Custom JavaScript Starts ===================
  
  /**
   * Function to trigger the download of a selected legal document.
   * @param {string} filename - The name of the file to be downloaded.
   */
  function downloadFile(filename) {
    const link = document.createElement("a"); // Creates a temporary anchor element
    link.href = filename; // Sets the href to the file path
    link.download = filename; // Sets the file to be downloaded
    document.body.appendChild(link); // Appends the link to the document
    link.click(); // Simulates a click to start the download
    document.body.removeChild(link); // Removes the link after download
  }
  
  // =================== Custom JavaScript Ends ===================
</script>

</body>
</html>
